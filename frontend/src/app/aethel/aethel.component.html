<h2 class="title is-2" i18n>Æthel</h2>

<p class="field" i18n>
    Welcome to Æthel. Search for a word or lemma in the input field below to
    start.
</p>

<form class="form">
    <div class="field">
        <label for="aethel-input" class="label">Search:</label>
        <div class="aethel-input-container">
            <input
                id="aethel-input"
                class="input"
                type="text"
                [formControl]="aethelInput"
                (keydown.enter)="$event.preventDefault(); search()"
                placeholder="Enter a word or lemma..."
                placeholder-i18n
            />
            <button
                type="button"
                class="button is-primary"
                [class.is-loading]="loading"
                (click)="search()"
            >
                <span i18n>Search</span>
            </button>
        </div>
    </div>
</form>

@if (submitted) {
<div class="table-container">
    <p-table
        [value]="rows"
        dataKey="key"
        [paginator]="true"
        [rows]="10"
        [rowsPerPageOptions]="[10, 25, 50]"
        [showCurrentPageReport]="true"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        currentPageReportTemplate-i18n
    >
        <ng-template pTemplate="header" styleClass="p-datatable-striped">
            <tr>
                <th></th>
                <th pSortableColumn="word">
                    <span>Word</span>
                    <p-sortIcon field="word"></p-sortIcon>
                </th>
                <th pSortableColumn="lemma">
                    <span>Lemma</span>
                    <p-sortIcon field="lemma"></p-sortIcon>
                </th>
                <th pSortableColumn="type">
                    <span>Type</span>
                    <p-sortIcon field="type"></p-sortIcon>
                </th>
                <th pSortableColumn="samples">
                    <span>Samples</span>
                    <p-sortIcon field="samples"></p-sortIcon>
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-row let-expanded>
            <tr>
                <td>
                    <button
                        type="button"
                        pButton
                        pRipple
                        [pRowToggler]="row"
                        class="p-button-text p-button-rounded p-button-plain"
                    >
                        Expand
                    </button>
                </td>
                <td>{{ row.word }}</td>
                <td>{{ row.lemma }}</td>
                <td>{{ row.type }}</td>
                <td>{{ row.samples.length }}</td>
            </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
            <tr>
                <td class="no-results" colspan="5" i18n>No results found.</td>
            </tr>
        </ng-template>
        <ng-template pTemplate="rowexpansion" let-row>
            @for (sample of row.samples; track $index) {
            <tr>
                <td
                    colspan="4"
                    [innerHTML]="sample.sentence | highlight: row.word"
                ></td>
                <td>
                    <button
                        type="button"
                        class="button is-primary is-small"
                        i18n
                    >
                        Go to proof
                    </button>
                </td>
            </tr>
            }
        </ng-template>
    </p-table>
</div>
}
