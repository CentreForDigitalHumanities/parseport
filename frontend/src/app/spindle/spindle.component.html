<h2 class="title" i18n>Spindle</h2>

<p class="field" i18n>Welcome to Spindle. Enter a sentence in the input field below to start parsing.</p>

<form class="form">
    <div class="field">
        <label for="spindle-input" class="label">Input:</label>
        <input id="spindle-input" class="input" type="text" [formControl]="spindleInput" placeholder="Enter a sentence..." placeholder-i18n>
    </div>
</form>
