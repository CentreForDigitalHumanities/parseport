@if (sampleResult$ | async; as sample) {
<section class="hero">
    <div class="hero-body">
        <p class="subtitle" i18n>Sample sentence</p>
        <p class="title">{{ sample.sentence }}</p>
    </div>
</section>

<section>
    <h2>Term</h2>
    <p [innerHTML]="sample.term | proof"></p>
</section>

<table class="table is-fullwidth">
    <thead>
        <tr>
            <th i18n>#</th>
            <th i18n>Phrase</th>
            <th i18n>Proof</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let phrase of sample.phrases; index as i">
            <td>
                <span class="proof">
                    <var>c<sub>{{ i }}</sub></var>
                </span>
            </td>
            <td>
                <span *ngFor="let item of phrase.items">{{ item.word }} </span>
            </td>
            <td><span class="proof" [innerHtml]="phrase.type | proof"></span></td>
            <td>
                <button class="button is-info" (click)="routeToAethel(phrase.items)">Search in Ã†thel</button>
            </td>
        </tr>
    </tbody>
</table>
}
